<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoGebra Calculator Suite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .calc-container {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      header {
        margin-bottom: 20px;
      }

      .ggb-element {
        width: 100%;
        max-width: 1600px;
        height: auto;
        margin: auto;
      }

      .lead {
        align-self: baseline;
      }
    </style>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  </head>
  <body>
    <!-- Header and Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="/index.html">MathIntuit</a>
          <span style="font-size: 1.6rem">Calculator</span>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 m-auto d-inline-flex"></ul>

          <form class="d-flex">
            <button type="button" class="btn btn-outline-secondary px-4 py-2">
              Sign-In
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="calc-container">
      <div id="ggb-element" class="ggb-element"></div>
    </div>

    <div class="d-flex justify-content-center mt-2 w-100">
      <p>
        Powered by
        <a href="https://www.geogebra.org" class="geogebra">GeoGebra</a>
      </p>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
