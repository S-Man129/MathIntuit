<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Auth - MathIntuit</title>
  </head>
  <body>
    <div class="body-container">
      <div class="section left-section">
        <div class="container">
          <h1 class="brand"><a href="/index.html">MathIntuit</a></h1>

          <div class="testimonies">
            <h3>Testimonies:</h3>
            <p>
              "MathIntuit is a great app, simplifies content that I have been
              finding difficult"
            </p>
          </div>
        </div>
      </div>

      <div class="section right-section">
        <span id="loginRegSuccess" style="visibility: hidden"></span>
        <div class="form-container">
          <div class="form">
            <div id="loginForm">
              <h2>Login</h2>
              <input type="text" id="loginUsername" placeholder="Username" />
              <input
                type="password"
                id="loginPassword"
                placeholder="Password"
              />
              <button id="loginButton" onclick="login()">Login</button>
              <p id="loginMessage" class="message"></p>
              <p>
                Don't have an account?
                <a href="#" onclick="showRegistrationForm()">Register here</a>
              </p>
            </div>

            <div id="registrationForm" style="display: none">
              <h2>Register</h2>
              <input type="text" id="registerUsername" placeholder="Username" />
              <input type="text" id="registerEmail" placeholder="Email" />
              <input
                type="password"
                id="registerPassword"
                placeholder="Password"
              />
              <button id="registerButton" onclick="register()">Register</button>
              <p id="registerMessage" class="message"></p>
              <p>
                Already have an account?
                <a href="#" onclick="showLoginForm()">Login here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./auth.js"></script>
  </body>
</html>
